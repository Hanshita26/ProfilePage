<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

                                    

        <section id="section1" class="navbar">
            <div class="container" id="container1">
                <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
                <div id="P">
                    <div class="profilelogo"><i class="fa-solid fa-user"></i></div>
                    <div class="tick"><i class="fa-solid fa-circle-check"></i></div> 
                 </div>
                <button class="btn"><i class="fa-solid fa-pen-to-square"></i> Edit Profile</button>
            </div>
        </section>

        <div class="navbar2 bg-dark">
            <div class="container">
                
                <div class="profilePercent">
                    Profile 0%
                    <br>
                    <button class="straightLine">
    
                    </button>
                </div>
                <br>
                <!--Coupon Code section-->
            </div>
            <div class="couponSection">
                <input type="text" class="couponInput" placeholder="Enter Coupon Code">
                <button class="couponButton">Done</button>
            </div>
            
<!--terms of use and privacy policy-->
            <div class="container">
                <div class="termsConditions">
                    <p id="terms">Terms Of Use</p>
                    <p id="privacy">Privacy Policy</p>
                </div>
            </div>

            <!--Delete My account and logout section-->
            <div class="container">
                <div class="buttons1">
                    <div class="deletion" >
                        <button class="delete">DELETE MY ACCOUNT</button>
                  </div>
  
                  <div class="logingOut">
                      <button class="logout">LOGOUT</button>
                  </div>

                </div>
                 

            </div>

            </div>
    <script src="app.js"></script>
</body>
</html>
